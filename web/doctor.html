<!DOCTYPE html>
	<head>
        <title>Patent Forms</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body style="background-color:darkgray">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" href="index.html">Logout</a> <!--should send back to index and log them out-->
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
				</nav>
				<br>
				<!--pretty much the whole page is changed and untested feel free to change as needed-->
				{{ if .Doctor }}
				<table class="table table-bordered table-info">
					<thead class="table-warning" align="center">
					  <tr>
						  <th>Welcome {{ .Username }}.</th>
					  </tr>
					  <tr>
						<th>Please fill out Patient and Prescription information.</th>
					</tr>
					</thead>
				  </table> 
				  <br>
				<form action="/docpres" method="POST">
					  <div class="form-row">
						<div class="col">
							<input type="text" class="form-control" name="fname" placeholder="First name">
						</div>
						<div class="col">
							<input type="text" class="form-control" name="lname" placeholder="Last name">
						</div>
					</div>
					<div class="col">
						<input type="text" class="form-control" name="prescription" placeholder="Prescription">
					</div>
					<div class="col">
						<input type="text" class="form-control" name="amount" placeholder="Amount">
					</div>
					<button type="submit" class="btn btn-primary" value="Add Prescription">Submit</button><!--add info to database-->
				</form>
				<a class="btn btn-primary btn-lg" href="prescription.html">View your Prescriptions</button><!--needs to check doctor info against database to know what to print out-->
				
				{{ else }}
				
					<h1>Invalid login.</h2> 

					<a href="/doctorlogin"><button>Try again</button></a>
				{{ end }}		  				  
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
